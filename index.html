<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Enigma Form</title>
    <link rel="stylesheet" href="./build/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Credit Card Input!</h1>
        <p class="text-center">Credit Card Form</p>
        <div id="credit-card" class="credit-card">
            <div class="credit-card-front">
                <ul>
                    <li>
                        <p id="dummy-card-number" class="dummy-card-number">&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;
                            &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;</p>
                    </li>
                    <li>
                        <ul class="personal-data flex">
                            <li>
                                <p id="dummy-card-user-name" class="dummy-card-user-name">XXXX XXXX XXXX</p>
                            </li>
                            <li>
                                <ul>
                                    <li>VALID THRU</li>
                                    <li id="dummy-valid-thru" class="text-center">&bull;&bull;/&bull;&bull;</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="credit-card-back">
                <ul>
                    <li>
                        <p id="dummy-cvc" class="dummy-cvc">&bull;&bull;&bull;</p>
                    </li>
                    <li>
                        <ul class="flex">
                            <li>
                                <p>&nbsp;</p>
                            </li>
                            <li>
                                <ul>
                                    <li>&nbsp;</li>
                                    <li>&nbsp;</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <form id="credit-card-form">
            <div class="m-5 flex">
                <input type="text" name="card-number" placeholder="Card Number" class="form-control" id="card-number"
                    aria-describedby="card-number" maxlength="19">
            </div>
            <div class="m-5 flex">
                <input type="text" name="card-user-name" placeholder="Name" class="form-control" id="card-user-name"
                    aria-describedby="card-user-name" maxlength="50">
            </div>
            <div class="m-5 flex">
                <select name="country-code" id="country-code" class="form-control select flex-s m-r-10"
                    aria-describedby="country-code">
                    <option value="91" data-maxlength="10">+91</option>
                    <option value="1" data-maxlength="12">+1</option>
                    <option value="20" data-maxlength="5">+20</option>
                    <option value="216" data-maxlength="4">+216</option>
                    <option value="52" data-maxlength="6">+52</option>
                    <option value="34" data-maxlength="8">+34</option>
                    <option value="73" data-maxlength="11">+73</option>
                    <option value="966" data-maxlength="10">+966</option>
                    <option value="63" data-maxlength="3">+63</option>
                    <option value="49" data-maxlength="7">+49</option>
                </select>
                <input type="text" name="phone-number" placeholder="Phone Number" class="form-control" id="phone-number"
                    aria-describedby="phone-number" maxlength="10">
            </div>
            <div class="m-5 flex flex-wrap">
                <input type="text" name="expiry-date" placeholder="Valid Thru (MM/YY)" class="form-control m-r-10 expiry-date" id="expiry-date"
                    aria-describedby="expiry-date" maxlength="5">
                <input type="password" name="cvc" placeholder="CVC" class="form-control flex-s" id="cvc" 
                    aria-describedby="cvc" maxlength="3">
            </div>
            <div class="m-5 flex">
                <input type="submit" class="btn w-100" value="Pay">
            </div>
        </form>
        <p class="developer text-center">Developed by Vipul Dessai</p>
        <div id="error-tooltip" class="error-tooltip hide">
            <p></p>
        </div>
        <script src="./index.js" type="text/javascript"></script>
    </div>
</body>

</html>
