<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Form</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class=" text-center">Credit Card Input!</h1>
        <h3 class=" text-center">Credit Card Form</h3>
        <form>
            <div class="mb-3">
                <input type="text" placeholder="Card Number" class="form-control" id="card-number"
                    aria-describedby="card-number">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Name" class="form-control" id="card-user-name" aria-describedby="card-number">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Valid Thru" class="form-control" id="expiry-date" aria-describedby="expiry-date">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="CVC" class="form-control" id="cvc" aria-describedby="cvc">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>

</html>
