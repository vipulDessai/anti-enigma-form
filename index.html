<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Form</title>
    <link rel="stylesheet" href="./build/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Credit Card Input!</h1>
        <p class="text-center">Credit Card Form</p>
        <div class="credit-card">
            <div class="credit-card-front">
                <ul>
                    <li>
                        <p class="dummy-card-number">&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;
                            &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;</p>
                    </li>
                    <li>
                        <ul class="personal-data flex">
                            <li>
                                <p class="dummy-card-user-name">Vipul Dessai</p>
                            </li>
                            <li>
                                <ul>
                                    <li>VALID THRU</li>
                                    <li class="text-center">&bull;&bull;/&bull;&bull;</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="credit-card-back">
                <ul>
                    <li>
                        <p class="dummy-cvc">&bull;&bull;&bull;</p>
                    </li>
                    <li>
                        <ul class="flex">
                            <li>
                                <p>&nbsp;</p>
                            </li>
                            <li>
                                <ul>
                                    <li>&nbsp;</li>
                                    <li>&nbsp;</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <form>
            <div class="m-5 flex">
                <input type="text" placeholder="Card Number" class="form-control" id="card-number"
                    aria-describedby="card-number" maxlength="19">
            </div>
            <div class="m-5 flex">
                <input type="text" placeholder="Name" class="form-control" id="card-user-name"
                    aria-describedby="card-user-name" maxlength="50">
            </div>
            <div class="m-5 flex">
                <select name="country-code" id="country-code" class="form-control select flex-s m-r-10">
                    <option>+91</option>
                    <option>001</option>
                </select>
                <input type="text" placeholder="Phone Number" class="form-control" id="phone-number"
                    aria-describedby="expiry-date" maxlength="10">
            </div>
            <div class="m-5 flex flex-wrap">
                <input type="text" placeholder="Valid Thru" class="form-control m-r-10 expiry-date" id="expiry-date"
                    aria-describedby="expiry-date" maxlength="5">
                <input type="password" placeholder="CVC" class="form-control flex-s" id="cvc" aria-describedby="cvc" maxlength="3">
            </div>
            <div class="m-5 flex">
                <input type="submit" class="btn w-100" value="Submit">
            </div>
        </form>
        <p class="developer text-center">Developed by Vipul Dessai</p>
        <script src="./index.js" type="text/javascript"></script>
    </div>
</body>

</html>
